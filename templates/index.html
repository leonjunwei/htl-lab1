<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Olin Course Catalog</title>
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/css/bootstrap.css">
    <link rel="icon" href="../static/favicon.ico">

    
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body class="container">
    <h2>Areas</h2>
    {% for area in areas | sort %}
      <ul>
        <li><a href="/area/{{area}}">{{area}}</a></li>
      </ul>
    {% endfor %}

    <h2>Contacts</h2>
    {% for contact in contacts | sort %}
      {{contact}}, 
    {% endfor %}

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
