<html>
  <head>
    <title>Olin Course Catalog: {{ course_area }}</title>
    <!-- Bootstrap -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/bootstrap.css') }}">
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body class="container">
  <br>
    <dl>
      {% for index, course in courses %}
        <dt><a href={{ course.course_url }}>{{ course.course_number }}: {{ course.course_name }} ({{ course.course_contact }})</a></dt>
        <dd>{{ course.course_description }}</dd>
        <br>
      {% endfor %}
    </dl>
  </body>
</html>
